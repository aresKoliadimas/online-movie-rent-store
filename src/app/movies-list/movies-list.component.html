<app-header></app-header>
<div class="select-no-movies-wrapper">
  <label for="noOfMovies">No. of Movies: </label>
  <select name="noOfMovies" (change)="onNoMoviesChange($event)">
    <option *ngFor="let size of pageSizes" [ngValue]="size">
      {{ size }}
    </option>
  </select>
</div>
<div class="movies-list-wrapper">
  <h3 *ngIf="!movies.length">Loading<ion-spinner name="dots"></ion-spinner></h3>
  <div *ngIf="movies && movies.length" class="movies-list">
    <app-movie-card
      *ngFor="
        let movie of movies
          | paginate
            : { itemsPerPage: 10, currentPage: page, totalItems: totalMovies }
      "
      [movie]="movie"
    ></app-movie-card>
  </div>
</div>
<div class="pagination-wrapper">
  <pagination-controls
    class="my-pagination"
    *ngIf="movies && movies.length"
    [responsive]="true"
    previousLabel=""
    nextLabel=""
    (pageChange)="onPageChange($event)"
  ></pagination-controls>
</div>

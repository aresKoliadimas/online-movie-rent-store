<form [formGroup]="form">
  <fieldset>
    <h1>Login</h1>
    <div>
      <label>Username: </label>
      <input name="username" formControlName="username" />
    </div>
    <div>
      <label>Password: </label>
      <input name="password" formControlName="password" type="password" />
    </div>
  </fieldset>
  <div>
    <button (click)="login()">Login</button>
  </div>
</form>

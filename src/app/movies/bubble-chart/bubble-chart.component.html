<app-header page="movies"></app-header>
<div id="spinner" *ngIf="!years.length">
  <ion-spinner name="dots"></ion-spinner>
</div>
<div id="chart-wrapper" *ngIf="years && years.length">
  <canvas
    baseChart
    [datasets]="bubbleChartDatasets"
    [options]="bubbleChartOptions"
    [legend]="bubbleChartLegend"
    [type]="'bubble'"
  >
  </canvas>
</div>
